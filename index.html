<script >
	Date.prototype.format = function(format){ 
		var o = { 
			"M+" : this.getMonth()+1, //month 
			"d+" : this.getDate(), //day 
			"h+" : this.getHours(), //hour 
			"m+" : this.getMinutes(), //minute 
			"s+" : this.getSeconds(), //second 
			"q+" : Math.floor((this.getMonth()+3)/3), //quarter 
			"S" : this.getMilliseconds() //millisecond 
		} 

		if(/(y+)/.test(format)) { 
			format = format.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length)); 
		} 

		for(var k in o) { 
			if(new RegExp("("+ k +")").test(format)) { 
				format = format.replace(RegExp.$1, RegExp.$1.length==1 ? o[k] : ("00"+ o[k]).substr((""+ o[k]).length)); 
			} 
		} 
		return format; 
	}

    $.extend({
      getUrlVars: function(){
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
          hash = hashes[i].split('=');
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
        }
        return vars;
      },
      getUrlVar: function(name){
        return $.getUrlVars()[name];
      },
      stringToXml: function (xmlString) {
          var xmlDoc;
          if (typeof xmlString == "string") {
              //FF
              if (document.implementation.createDocument) {
                  var parser = new DOMParser();
                  xmlDoc = parser.parseFromString(xmlString, "text/xml");
              } else if (window.ActiveXObject) {
                  xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
                  xmlDoc.async = false;
                  xmlDoc.loadXML(xmlString);
              }
          }
          else {
              xmlDoc = xmlString;
          }
          return xmlDoc;
      },
      xmlToJson: function (XMLDoc){
        var json = {};
        var result = XMLDoc.getElementsByTagName('item');
        json.item = [];
        for(var i = 0,length = result.length;i < length; i ++ ){
            json.item[i] = {};
            var items = result[length -1 - i].children;
            for(var j = 0,length_j = items.length; j < length_j; j ++){
                var tag = items[j];
                if(tag.tagName != 'date')
                    json.item[i][tag.tagName] = +tag.textContent;
                else{
					var date = tag.textContent;
					json.item[i][tag.tagName] = new Date(date.substr(0,4),date.substr(4,2) - 1,date.substr(6,2));
					// json.item[i][tag.tagName] = tag.textContent;
				}
                    
            }
        }
        return json;
      }
    });
	
	<!-- table 数据 -->
	+function ($) {
		var BuildTable = function (element,options) {
			this.element = $(element);
			
			this.options = options;
			
			
		};
		BuildTable.prototype.setHead = function () {
			var format = this.options.format;
			
			var html = ['<div class="table-box material-box"><table class="table">'];
			if(format)  {
				html.push('<tr>');
				for(var i = 0,length = format.length; i < length; i ++ ){
					var item = format[i];
					html.push('<th>'+ item.head+ '</th>');
				}
				html.push('</tr>');
			}
			return html.join('');
		}
		BuildTable.prototype.setData = function (options) {
			
			var html = [],data = options.data ? options.data : [],format = this.options.format;
			html.push(this.setHead());
			for (var length = data.length,i = length-1; i > 0; i --){
				html.push('<tr>');
				var item = data[i];
				for(var j = 0,j_length = format.length; j < j_length; j ++ ){
					
					var fm = format[j];
					var text = item[fm.key];
					if(fm.render)
						text = fm.render(text);
					html.push('<td>'+ text +'</td>');
				}
				html.push('</tr>');
			}
			html.push('</table></div>');
			this.html = html.join('');
			this.showTable();
		};
		
		BuildTable.prototype.showTable = function () {
			var $item = $(this.html), $oldItem = this.element.find('.table-box');
			if($oldItem.length > 0) {
				
				$oldItem.removeClass('in')
				setTimeout(function () {
					$oldItem.remove();
				},600);
			}
			$item.appendTo(this.element).delay(200).queue(function () {
				$(this).addClass('in');
			});
		}
		
		var old = $.fn.buildTable;
		
		$.fn.buildTable = function (option) {
			return this.each(function () {
				var $this = $(this);
				var data = $this.data('dc.buildTable');
				if(!data) $this.data('dc.buildTable',(data = new BuildTable(this,option)));
				
				if(typeof option == 'string') data[option]();
				else data.setData(option);
			});
		}
		
		$.fn.buildTable.Constructor = BuildTable;
		
	} (jQuery);
